<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calcCola.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;1,600&display=swap" rel="stylesheet">
    <title>CalcCola</title>
</head>
<body>
    <header>
        <div id="textLogo">Calc</div><img id="logo" src="cola.png" alt="">
    </header>

    <div id="calcolatrice">
        <div id="digitato">0</div>        
        <button class="digits" id="1" name="1" value="1">1</button>
        <button class="digits" id="2" name="2" value="2">2</button>
        <button class="digits" id="3" name="3" value="3">3</button>
        <button id="add" name="add" onclick="operazione(1)">&plus;</button>
        <button class="digits" id="4" name="4" value="4">4</button>
        <button class="digits" id="5" name="5" value="5">5</button>
        <button class="digits" id="6" name="6" value="6">6</button>
        <button id="sub" name="sub" onclick="operazione(2)">-</button>
        <button class="digits" id="7" name="7" value="7">7</button>
        <button class="digits" id="8" name="8" value="8">8</button>
        <button class="digits" id="9" name="9" value="9">9</button>
        <button id="mul" name="mul" onclick="operazione(3)">x</button>
        <button class="digits" id="zero" name="0" value="0">0</button>
        <button id="AC" name="ac" onclick="location.reload()">AC</button>
        <button id="totals" name="tot" onclick="totale()">&equals;</button>
        <button id="div" name="div" onclick="operazione(4)">&div;</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="calcCola.js"></script>
    </div>
</body>
</html>
